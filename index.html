<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Samsung AI (Eco V12)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #034EA2; --bg: #F4F7F6; --white: #ffffff; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); padding: 15px; padding-bottom: 80px; margin: 0; }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { color: var(--primary); font-size: 22px; margin: 0; }
        .header p { font-size: 12px; color: #666; }
        .api-card { background: #E3F2FD; border: 1px solid #90CAF9; padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        .api-input { width: 100%; padding: 10px; border: 1px solid #999; border-radius: 8px; box-sizing: border-box; font-family: monospace; }
        .card { background: var(--white); padding: 20px; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .form-group { margin-bottom: 12px; }
        label { font-size: 11px; font-weight: bold; color: #555; display: block; margin-bottom: 5px; text-transform: uppercase; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; background: #fafafa; box-sizing: border-box; }
        .gen-btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; margin-top: 15px; cursor: pointer; }
        .gen-btn:disabled { background: #ccc; }
        #outputArea { margin-top: 20px; }
        .msg-card { background: white; border-radius: 10px; padding: 15px; margin-bottom: 15px; border-left: 5px solid var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .msg-text { white-space: pre-wrap; font-size: 15px; line-height: 1.5; color: #333; }
        .wa-btn { background: #25D366; color: white; border: none; padding: 10px; border-radius: 6px; width: 100%; margin-top: 10px; font-weight: bold; cursor: pointer; }
        .status-log { font-size: 11px; color: #555; text-align: center; margin-top: 10px; font-style: italic; }
    </style>
</head>
<body>

<div class="header">
    <h1>Samsung AI V12 âš¡</h1>
    <p>Free Tier Optimized (Flash Only)</p>
</div>

<div class="api-card">
    <label>ðŸ”‘ Paste API Key</label>
    <input type="text" id="apiKey" class="api-input" placeholder="AIzaSy..." onchange="saveData()">
</div>

<div class="card">
    <div class="form-group"><label>Your Shop (Auto-Saved)</label><input type="text" id="shop" onchange="saveData()"></div>
    <div class="form-group"><label>Customer Name</label><input type="text" id="name"></div>
    <div class="form-group"><label>Amount (â‚¹)</label><input type="number" id="amount" placeholder="50000"></div>
    <div class="form-group"><label>Old Phone</label><input type="text" id="phone" placeholder="Galaxy M51"></div>
    <div class="form-group">
        <label>Language</label>
        <select id="lang">
            <option value="Odia">Odia</option>
            <option value="Bengali">Bengali</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
        </select>
    </div>
    
    <button class="gen-btn" onclick="startGeneration()">Generate Messages ðŸš€</button>
    <div id="statusLog" class="status-log"></div>
</div>

<div id="outputArea"></div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        if(localStorage.getItem("v12_key")) document.getElementById("apiKey").value = localStorage.getItem("v12_key");
        if(localStorage.getItem("v12_shop")) document.getElementById("shop").value = localStorage.getItem("v12_shop");
    });

    function saveData() {
        localStorage.setItem("v12_key", document.getElementById("apiKey").value.trim());
        localStorage.setItem("v12_shop", document.getElementById("shop").value.trim());
    }

    async function startGeneration() {
        const key = document.getElementById("apiKey").value.trim();
        const name = document.getElementById("name").value.trim();
        const amount = document.getElementById("amount").value;
        const phone = document.getElementById("phone").value;
        const lang = document.getElementById("lang").value;
        const shop = document.getElementById("shop").value;
        const log = document.getElementById("statusLog");

        if(!key) { alert("Enter API Key"); return; }
        if(!name) { alert("Enter Name"); return; }

        const btn = document.querySelector(".gen-btn");
        btn.disabled = true;
        document.getElementById("outputArea").innerHTML = "";

        // STEP 1: FORCE FIND "FLASH" MODEL (Cheap/Free)
        log.innerText = "ðŸ” Searching for free 'Flash' models...";
        let modelName = await findCheapModel(key);
        
        if (!modelName) {
            log.innerText = "âŒ No Flash model found. Check API Key permissions.";
            btn.disabled = false;
            return;
        }

        // STEP 2: GENERATE
        log.innerText = `âœ… Locked onto: ${modelName}. Generating...`;

        const prompt = `Write 3 unique WhatsApp messages for customer "${name}" in ${lang}. 
        Context: Pre-Approved Loan Limit â‚¹${amount}, Old Phone ${phone}, Shop ${shop}.
        Rules: Mention 'No Paperwork', '0% Down Payment', 'Upgrade to Samsung 5G'. Use emojis.
        Output: 3 messages separated by |||.`;

        const url = `https://generativelanguage.googleapis.com/v1beta/${modelName}:generateContent?key=${key}`;

        try {
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });

            const data = await response.json();

            if (data.error) {
                alert("Quota Error: " + data.error.message);
                log.innerText = "Generation failed.";
            } else {
                const texts = data.candidates[0].content.parts[0].text.split("|||");
                texts.forEach(t => {
                    if(t.trim().length > 5) createCard(t.trim());
                });
                log.innerText = "Done! âœ¨";
            }
        } catch (err) {
            alert("Network Error");
        }

        btn.disabled = false;
        saveData();
    }

    async function findCheapModel(key) {
        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${key}`);
            const data = await response.json();
            
            if (data.error) {
                alert("Key Error: " + data.error.message);
                return null;
            }

            if (data.models) {
                // FILTER: Only look for models with "flash" in the name
                // Flash models are usually free tier compatible.
                // Avoid "Pro" or "Ultra".
                const flashModels = data.models.filter(m => 
                    m.name.toLowerCase().includes("flash") && 
                    m.supportedGenerationMethods.includes("generateContent")
                );

                if (flashModels.length > 0) {
                    // Pick the last one (usually newest) or first one
                    return flashModels[0].name; 
                }
                
                // Backup: if no flash, try standard 1.5 pro (not 2.5)
                const backup = data.models.find(m => m.name.includes("gemini-1.5-pro"));
                if(backup) return backup.name;
            }
            return null;
        } catch (e) {
            return null;
        }
    }

    function createCard(text) {
        const div = document.createElement("div");
        div.className = "msg-card";
        div.innerHTML = `<div class="msg-text">${text}</div><button class="wa-btn" onclick="window.open('https://wa.me/?text=${encodeURIComponent(text)}')">Send WhatsApp ðŸŸ¢</button>`;
        document.getElementById("outputArea").appendChild(div);
    }
</script>
</body>
</html>
